<div id="tabletop" class="mx-[8%] mt-12 mb-80">
    <h1 class="divider divider-start pl-1 font-bold text-2xl">Tabletop Support</h1>
    <div class="justify-center pt-4 gap-4 grid grid-cols-1">
        <div id="tabletopCard_leftSide" class="shadow-lg rounded-box p-4 flex flex-col lg:flex-row custom-border">
            <div class="w-full flex justify-center"><img class="max-w-[400px] rounded-full" src="https://i.imgur.com/zGkhIJu.png" alt="Image of a isometric 3D medieval city"></div>
            <div class="divider divider-horizontal divider-secondary rounded-full opacity-40 my-2 "></div>
            <div class="flex flex-col justify-center w-full">
                <p class="my-4 ml-1">{{'tabletop.description' | translate }}</p>
                <div class="flex flex-row">
                    <div class="badge badge-primary">React</div>
                    <div class="badge badge-primary mx-2">JavaScript</div>
                    <div class="badge badge-primary">Electron</div>
                </div>
                <div class="flex flex-row gap-2">
                    <button class="mt-4 btn btn-secondary">{{'projects.moreInfoBtn' | translate }}</button>
                    <div class="tooltip tooltip-bottom" data-tip="Google Drive Link">
                        <a href="https://drive.google.com/drive/folders/1ngA243r2AfNMAHVmCo6PaA6PJc0yROEc" target="_blank">
                            <button class="mt-4 btn btn-secondary">Download</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="tabletopCard_rightSide" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div id="chatBox" class="rounded-box flex flex-col justify-evenly custom-border">
                <div class="chat chat-end">
                    <div class="chat-image avatar">
                        <div class="w-10 rounded-full">
                            <img
                            alt="Tailwind CSS chat bubble component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <div class="chat-header">
                      Dungeon Master
                    </div>
                    <div class="chat-bubble chat-bubble-primary">{{'tabletop.dialogue1' | translate }}</div>
                </div>
                <div class="chat chat-start">
                    <div class="chat-image avatar">
                        <div class="w-10 rounded-full">
                            <img
                                alt="Tailwind CSS chat bubble component"
                                src="https://img.daisyui.com/images/profile/demo/4@94.webp" />
                        </div>
                    </div>
                    <div class="chat-header">
                        {{'tabletop.bardName' | translate }}
                        <time class="text-xs opacity-50">Lv3</time>
                    </div>
                    <div class="chat-bubble chat-bubble-primary">{{'tabletop.dialogue2' | translate }}</div>
                </div>
                <div class="chat chat-end mb-2">
                    <div class="chat-image avatar">
                        <div class="w-10 rounded-full">
                            <img
                            alt="Tailwind CSS chat bubble component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <div class="chat-header">
                      Dungeon Master
                    </div>
                    <div class="chat-bubble chat-bubble-primary">{{'tabletop.dialogue3' | translate }}</div>
                </div>
            </div>
            <div class="rounded-box flex flex-col custom-border">
                <div class="flex flex-row items-center justify-evenly">
                    <button class="btn btn-accent animate-pulse">{{'tabletop.npcCreationBtn' | translate }}</button>
                </div>
                <h1>O personagem Ã© um: </h1>
            </div>
        </div>
    </div>
</div>
